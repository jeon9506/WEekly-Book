<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap"
          rel="stylesheet">
    <!-- Bulma css 보다 아래에 있어야 한다 css 파일로 저장-->
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../static/js/common.js" type="text/css">

    <title>1주차 5기 b반 2조</title>
    <meta property="og:title" content="We(ekly) ; Book"/>
    <meta property="og:description" content="이번 주 베스트셀러 공유"/>
    <meta property="og:image" content="../static/img/logo.jpg"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='./img/logo.jpg') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='./img/logo.jpg') }}" type="image/x-icon">

    <script>
        $(document).ready(function () {
            {#jstl#}
            {% if msg %}
                alert("{{ msg }}")
                window.location.href = "login"
            {% endif %}


        });

        {#엔터키 로그인 관련 함수!#}
        function enterkey() {
            if (window.event.keyCode == 13) {
                // 엔터키가 눌렸을 때
                sign_in()
            }
        }

        function sign_in() {
            let userId = $("#input-userId").val()
            let password = $("#input-password").val()

            if (userId == "") {
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#input-userId").focus()
                return;
            } else {
                $("#help-id-login").text("")
            }

            if (password == "") {
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else {
                $("#help-password-login").text("")
            }
            $.ajax({
                type: "POST",
                url: "/loginCheck",
                data: {
                    userId_give: userId,
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        //로그인 성공시 쿠키에 로그인 정보 저장
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace("/main")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }

        function sign_up() {
            let userId = $("#input-userId").val()
            let password = $("#input-password").val()
            let password2 = $("#input-password2").val()
            let nickname = $("#input-nickname").val()


            if ($("#help-id").hasClass("is-danger")) {
                alert("아이디를 다시 확인해주세요.")
                return;
            } else if (!$("#help-id").hasClass("is-success")) {
                alert("아이디 중복확인을 해주세요.")
                return;
            }

            if (password == "") {
                $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return;
            } else if (!is_password(password)) {
                $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return
            } else {
                $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            if (password2 == "") {
                $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else if (password2 != password) {
                $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else {
                $("#help-password2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }

            if (nickname == "") {
                $("#help-nickname").text("닉네임을 입력해주세요").removeClass("is-safe").addClass("is-danger")
                $("#help-nickname").focus()
                return;
            } else {
                $("#help-nickname").text("사용가능한 닉네임 입니다.").removeClass("is-danger").addClass("is-success")
            }
            $.ajax({
                type: "POST",
                url: "/joinCheck",
                data: {
                    userId_give: userId,
                    password_give: password,
                    nickname_give: nickname
                },
                success: function (response) {
                    alert("회원가입을 축하드립니다!")
                    window.location.replace("/login")
                }
            });

        }

        function toggle_sign_up() {
            $("#input-userId").val('')
            $("#input-password").val('')
            $("#sign-up-box").toggleClass("is-hidden")
            $("#div-sign-in-or-up").toggleClass("is-hidden")
            $("#btn-check-dup").toggleClass("is-hidden")
            $("#help-id").toggleClass("is-hidden")
            $("#help-password").toggleClass("is-hidden")
            $("#help-id-login").text('')
            // $("#help-password2").toggleClass("is-hidden")
            $("#help-password-login").toggleClass("is-hidden")
        }

        function check_usetId(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,15}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        function check_dup() {
            let userId = $("#input-userId").val()

            // 아무런 값도 입력하지 않았을시
            if (userId == "") {
                $("#help-id").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-userId").focus()
                return;
            }
            //정규식에 맞는지 확인하는 조건문문
            if (!check_usetId(userId)) {
                $("#help-id").text("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-15자 길이").removeClass("is-safe").addClass("is-danger")
                $("#input-useId").focus()
                return;
            }

            //DB에 중복이 있는지 확인
            $("#help-id").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/sign_up/check_dup",
                data: {
                    userId_give: userId
                },
                success: function (response) {

                    if (response["exists"]) {
                        $("#help-id").text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#input-userId").focus()
                    } else {
                        $("#help-id").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success") //중복확인을 했는지 확인한다.
                    }
                    $("#help-id").removeClass("is-loading")

                }
            });
        }

    </script>
</head>
<body>
<!--{#    로그인 화면 상단#}-->
<section class="hero is-white" style="margin-top:50px">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <img src="/static/img/logo.jpg" style="width:700px">
    </div>
</section>

<!--{#로그인#}-->
<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-userId" class="input" type="text" placeholder="아이디" onkeyup="enterkey()">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <div id="btn-check-dup" class="control is-hidden">
                                <button class="button" onclick="check_dup()">중복확인</button>
                            </div>

                        </div>
                        <p id="help-id" class="help is-hidden">아이디는 2-15자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                        <p id="help-id-login" class="help is-danger"></p>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호" onkeyup="enterkey()">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                                사용 가능합니다.</p>
                            <p id="help-password-login" class="help is-danger"></p>
                        </div>
                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_in()">
                                로그인
                            </button>

                        </nav>
                        <hr>
                        <h4 class="mb-3">아직 회원이 아니라면</h4>
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta is-outlined"
                                    onclick="toggle_sign_up()">
                                회원가입하기
                            </button>
                        </nav>
                    </div>


                    <!--{#   회원가입#}-->
                    <div id="sign-up-box" class="is-hidden">
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-password2" class="input" type="password"
                                           placeholder="비밀번호 재입력">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password2" class="help">비밀번호를 다시 한 번 입력해주세요.</p>
                            </div>
                        </div>
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-nickname" class="input" type="text"
                                           placeholder="닉네임 입력">
                                    <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                </div>
                                <p id="help-nickname" class="help">닉네임을 입력해주세요</p>

                            </div>
                        </div>
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_up()">
                                회원가입
                            </button>
                            <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                                취소
                            </button>
                        </nav>
                    </div>


                </div>
            </article>
        </div>
    </div>
</section>

</body>
</html>
